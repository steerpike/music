{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Links</h1>
<div>
    {% for link in links %}
    <div>
        <h5>
            <a href="{% url 'link_detail' link.pk %}">
            {{ link.title }}
            </a>
        </h5>
        <p>{{ link.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
